<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonepedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <header class="container-fluid search-field d-flex flex-column justify-content-end align-items-center">
      <h2 class=" fw-bold fs-3 mb-3 text-info">Phonepedia</h2>
      <h3 class=" fw-light fs-4 mb-3 ">Know your phone</h3>
      <nav class="navbar-brand rounded-pill nav-style p-3">
        <div class="container">
            <div class="d-flex">
                <input id="phone-input"  class="form-control me-2 border-0" type="search" placeholder="Search phone" aria-label="Search">
                <button onclick="searchThePhone()" id="search-btn" class="btn btn-outline-success rounded-pill">Search</button>
            </div>
        </div>
      </nav>
          <div class="container my-3 text-center">
            <h4 id="error-1" class="error-msg  text-danger">Please,write your phone brand name.</h4>
            <h4 id="error-2" class="error-msg  text-danger">No result found.</h4>
          </div>
    </header>
    
    <!-- main section -->
    <main>
       
      <!-- phone specification --> 
        <section id="phone-details" class="bg-light container  mt-5">

        </section>
      <!--phone list  -->
        <section class="container-fluid phone-list mt-5">
            <div id="phone-container" class="row g-4">
               
             </div>
        </section>
 
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
   
</body>
</html>

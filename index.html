<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonepedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container w-25 my-5">
        <h1 class="text-center  border">Phonepedia</h1>
    </header>
    <main>
        <!-- phone search section -->
        <section>
            <nav class="w-25 mx-auto navbar navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="d-flex justify-content-center align-items-center">
                      <input id="phone-input" class="w-75 form-control" type="search" placeholder="Search" aria-label="Search">
                      <button onclick="searchThePhone()" id="search-btn" class="btn btn-outline-success">Search</button>
                    </div>
                  </div>
              </nav>
        </section>
        
 <!-- phone specification -->
        
        <section id="phone-details" class="container my-3 w-50 mx-auto">
            <div class="card">
                
              </div>
        </section>
        
        <section class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- <div class="col">
                  
                </div> -->
              </div>
        </section>

 
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/phone.js"></script>
</body>
</html>

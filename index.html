<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonepedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container search-field">
         <nav class="navbar navbar-light nav-style rounded-pill">
            <div class="container">
              <a class="navbar-brand fw-bold ps-5">Phonepedia</a>
              <div class="d-flex">
                <input id="phone-input"  class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="searchThePhone()" id="search-btn" class="btn btn-outline-success">Search</button>
                
              </div>
            </div>
          </nav>
    </header>
    <section class="container my-3 text-center">
           <h4 id="error-1" class="error-msg  text-danger">please,write your phone brand name..</h4>
           <h4 id="error-2" class="error-msg  text-danger">No result found</h4>
    </section>
    <!-- main section -->
    <main>
 <!-- phone specification -->
        
        <section id="phone-details" class="container  mt-5">
        </section>
 <!--phone list  -->
        <section class="container mt-5">
            <div id="phone-container" class="row g-4">
               
              </div>
        </section>

 
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
